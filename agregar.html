<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurageek-Agregar Producto</title>
    <link rel="stylesheet" href="css/normalice.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/agregar.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html">
                <img class="header__logo" src="img/Logo.svg" alt="Logo">
            </a>
        </div>
    </header>
    <main class="main main__loggin">
        <div class="agregar">
            <h2 class="loggin__titulo">Agregar Producto</h2>
            <form class="agregar__form" action="">
                <input required class="agregar inputs" type="url" placeholder="URL de la imagen">
                <input required type="text" placeholder="Categoria" class="agregar inputs">
                <input required class="agregar inputs" placeholder="Nombre del producto" type="text">
                <input required type="text" class="agregar inputs" placeholder="Precio del producto">
                <textarea required class="textarea" name="" id="" cols="30" rows="10"></textarea>
                <input class="boton agregar__boton" type="submit" value="Agregar producto">
            </form>
        </div>

    </main>
    <footer class="footer">
        <div class="contacto">
            <div class="contacto__container">
                <div class="contacto__logo">
                    <a href="index.html">
                        <img 
                        class="header__logo" 
                        src="img/Logo.svg" 
                        alt="Logo">
                    </a>
                </div>
                <div class="contacto__links">
                    <a href="nosotros.html">Quienes somos</a>
                    <a href="#">Politica de privacidad</a>
                    <a href="#">Programa de fidelidad</a>
                    <a href="#">Nuestras Tiendas</a>
                    <a href="#">Quiero ser franquiciado</a>
                    <a href="agregar.html">Anúncie aquí</a>
                </div>
            </div>

            <form class="contacto__contacto--inputs">

                <div class="input-container ">
                    <input 
                        name="name" 
                        id="name" 
                        class="input" 
                        type="text" 
                        placeholder="Nombre" 
                        required data-tipo="nombre" 
                        pattern="[\s\S]{7,40}">
                    <label 
                        class="input-label" 
                        for="name">
                            Nombre
                    </label>
                    <span class="input-message-error">
                        Este campo no es valido
                    </span>
                </div>

                <div class="input-container">
                    <textarea 
                        name="text" 
                        id="mensaje" 
                        class="input input__mensaje" 
                        type="text" 
                        cols="30" rows="10"
                        placeholder="Escribe tu mensaje" 
                        required 
                        data-tipo="mensaje" 
                        minlength="10"
                        maxlength="120"
                        pattern="[\s\S]{10,120}"></textarea>
                    <label 
                        class="input-label" 
                        for="mensaje">
                            Tu mensaje
                    </label>
                    <span class="input-message-error">
                        Este campo no es valido
                    </span>
                </div>

                <button  
                    class="contacto__boton" 
                    type="submit">
                        Enviar mensaje
                </button>

            </form> 

        </div>
    </div>

    <div class="rodapie">
        <p class="rodapie__texto">
            AluraGeek - Todos los derechos Reservados 2023.
        </p>
    </div>

</footer>
<script type="module" src="js/app.js">
</script>
</body>
</html>
