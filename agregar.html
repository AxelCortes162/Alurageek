<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurageek</title>
    <link rel="stylesheet" href="css/normalice.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html">
                <img class="header__logo" src="img/Logo.svg" alt="Logo">
            </a>
        </div>
    </header>
    <main class="main main__loggin">
        <div class="loggin">
            <h2 class="loggin__titulo">Agregar Producto</h2>
            <form class="loggin__form" action="">
                <input class="loggin__input inputs" type="url" placeholder="URL de la imagen">
                <input type="text" placeholder="Categoria" class="loggin__input inputs">
                <input class="loggin__input inputs" placeholder="Nombre del producto" type="text">
                <input type="text" class="loggin__input inputs" placeholder="Precio del producto">
                <textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
                <input class="boton agregar__boton" type="submit" value="Agregar producto">
            </form>
        </div>

    </main>
    <footer class="footer">
        <div class="contacto">
            <divc class="contacto__container">
                <div class="contacto__logo">
                    <a href="index.html">
                        <img class="header__logo" src="img/Logo.svg" alt="Logo">
                    </a>
                </div>
                <div class="contacto__links">
                    <a href="#">Quienes somos</a>
                    <a href="#">Politica de privacidad</a>
                    <a href="#">Programa de fidelidad</a>
                    <a href="#">Nuestras Tiendas</a>
                    <a href="#">Quiero ser franquiciado</a>
                    <a href="#">Anúncie aquí</a>
                </div>
            </divc>
            
            <div class="contacto__contacto">
                <h3>
                    Hable con nosotros
                </h3>
                <div class="contacto__contacto--inputs">
                    <input type="text" placeholder="Nombre" class="contacto__input">
                    <textarea class="contacto__textarea" placeholder="Escribe tu mensaje" name="" id="" cols="30" rows="5"></textarea>
                </div>
                <button class="contacto__boton" type="submit">
                    Enviar mensaje
                </button>
            </div>
        </div>
        <div class="rodapie">
            <p class="rodapie__texto">AluraGeek - Todos los derechos Reservados 2023.</p>
        </div>
    </footer>
</body>
