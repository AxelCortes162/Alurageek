<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurageek-Loggin</title>
    <link rel="stylesheet" href="css/normalice.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/loggin.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html">
                <img class="header__logo" src="img/Logo.svg" alt="Logo">
            </a>
        </div>
    </header>
    <main class="main main__loggin">
        <div class="loggin">
            <h2 class="loggin__titulo">Iniciar sesión</h2>
            <form class="loggin__form" action="" data-form data-loggin>
                <div class="input-container">
                    <input name="email" id="email" class="input" type="email" placeholder="Email" required data-tipo="email" data-email>
                    <label class="input-label" for="email">Email</label>
                    <span class="input-message-error">Este campo no es valido</span>
                </div>
                <div class="input-container">
                    <input name="password" id="password" class="input" type="password" placeholder="Contraseña" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[.@$!%*?&])[A-Za-z\d.@$!%*?&]{8,16}$" title="Mínimo ocho y máximo 12 caracteres, al menos una letra mayúscula, una letra minúscula, un número y un carácter especial" data-tipo="password" data-contraseña>
                    <label class="input-label" for="password">Contraseña</label>
                    <span class="input-message-error">Este campo no es valido</span>
                </div>
                <button class="boton loggin__boton" type="submit" value="Entrar">Entrar</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="contacto">
            <div class="contacto__container">
                <div class="contacto__logo">
                    <a href="index.html">
                        <img 
                        class="header__logo" 
                        src="img/Logo.svg" 
                        alt="Logo">
                    </a>
                </div>
                <div class="contacto__links">
                    <a href="nosotros.html">Quienes somos</a>
                    <a href="#">Politica de privacidad</a>
                    <a href="#">Programa de fidelidad</a>
                    <a href="#">Nuestras Tiendas</a>
                    <a href="#">Quiero ser franquiciado</a>
                    <a href="agregar.html">Anúncie aquí</a>
                </div>
            </div>

            <form class="contacto__contacto--inputs">

                <div class="input-container ">
                    <input 
                        name="name" 
                        id="name" 
                        class="input" 
                        type="text" 
                        placeholder="Nombre" 
                        required data-tipo="nombre" 
                        pattern="[\s\S]{7,40}">
                    <label 
                        class="input-label" 
                        for="name">
                            Nombre
                    </label>
                    <span class="input-message-error">
                        Este campo no es valido
                    </span>
                </div>

                <div class="input-container">
                    <textarea 
                        name="text" 
                        id="mensaje" 
                        class="input input__mensaje" 
                        type="text" 
                        cols="30" rows="10"
                        placeholder="Escribe tu mensaje" 
                        required 
                        data-tipo="mensaje" 
                        minlength="10"
                        maxlength="120"
                        pattern="[\s\S]{10,120}"></textarea>
                    <label 
                        class="input-label" 
                        for="mensaje">
                            Tu mensaje
                    </label>
                    <span class="input-message-error">
                        Este campo no es valido
                    </span>
                </div>

                <button  
                    class="contacto__boton" 
                    type="submit">
                        Enviar mensaje
                </button>

            </form> 

        </div>
    </div>

    <div class="rodapie">
        <p class="rodapie__texto">
            AluraGeek - Todos los derechos Reservados 2023.
        </p>
    </div>

</footer>
<script type="module" src="js/app.js"></script>
<script type="module" src="controllers/loggin.controller.js"></script>
</body>
</html>
